<ul class="list-group">
  <th>Markalar</th>
  <li (click)="setCurrentBrandToNull()" routerLink="/cars" [class]="getAllCarClass()" >Tüm Arabalar</li>
  <li (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.brandId}}" *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.name}} seçtiniz</h5>
