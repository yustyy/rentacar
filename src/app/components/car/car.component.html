<div class="rounded-0 mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Araba Id</th>
          <th>Marka</th>
          <th>Renk</th>
          <th>Model Yılı</th>
          <th>Günlük Ücret</th>
          <th>Açıklama</th>
        </tr>
      </thead>
      <tr *ngFor="let car of cars">
        <td>{{ car.carId }}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
      </tr>
    </table>
  </div>
